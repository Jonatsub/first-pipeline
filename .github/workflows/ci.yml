name: Docker CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Say hello
        run: echo "Hello from CI/CD! ðŸš€"

      - name: Build Docker image
        run: docker build -t first-pipeline:${{ github.sha }} .

      - name: List Docker images
        run: docker images

      - name: Smoke test (container starts)
        run: |
          docker run -d --name test-container first-pipeline:${{ github.sha }}
          sleep 5
          docker ps
          docker logs test-container || true
          docker stop test-container
