name: Docker CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test-and-docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Test
        run: npm test --if-present

      - name: Build Docker image
        run: docker build -t first-pipeline:${{ github.sha }} .

      - name: Smoke test (container starts)
        run: |
          docker run -d --name test-container first-pipeline:${{ github.sha }}
          sleep 5
          docker ps
          docker logs test-container || true
          docker stop test-container
